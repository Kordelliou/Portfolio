<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <a href="#" class="logo">MyPortfolio</a>
      <ul class="nav-links">
        <li><a href="#about">Обо мне</a></li>
        <li><a href="#gallery">Галерея</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Дело, которым я живу</h1>
      <p>Верстка & Frontend</p>
      <a href="#about" class="scroll-btn">Узнать больше</a>
    </div>
  </header>

  <section id="about" class="about">
    <div class="container">
      <h2>Обо мне</h2>
      <p>Я веб-разработчик, создающий минималистичные и современные сайты.</p>
    </div>
  </section>

  <section id="gallery" class="gallery">
    <div class="container">
      <h2>Галерея</h2>
      <div class="gallery-grid">
        <img src="image1.jpg" alt="Work 1">
        <img src="image2.jpg" alt="Work 2">
        <img src="image3.jpg" alt="Work 3">
        <img src="image4.jpg" alt="Work 4">
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Контакты</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MyPortfolio. Все права защищены.</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
